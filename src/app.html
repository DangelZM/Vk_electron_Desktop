<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vk Desktop</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="elements/elements.html">
    <link rel="import" href="elements/user-profile.html">
    <link rel="import" href="elements/main-view.html">
</head>
<body unresolved class="fullbleed layout vertical">
    <div id="main-holder">
        <div class="middle">
            <template is="dom-bind" id="app">
                <paper-drawer-panel id="app-drawer">
                    <paper-header-panel drawer>
                        <paper-toolbar id="drawerToolbar" class="tall">
                            <user-profile tast="{{route}}"></user-profile>
                        </paper-toolbar>
                        <paper-menu attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                            <paper-item class="menu-item" data-route="friends">
                                <iron-icon icon="supervisor-account"></iron-icon>&nbsp;
                                <span>Мои друзья</span>
                            </paper-item>
                            <paper-item class="menu-item" data-route="chats">
                                <iron-icon icon="communication:chat"></iron-icon>&nbsp;
                                <span>Мои сообщения</span>
                            </paper-item>
                            <paper-item class="menu-item" data-route="audio">
                                <iron-icon icon="av:play-circle-outline"></iron-icon>&nbsp;
                                <span>Мои аудиозаписи</span>
                            </paper-item>
                            <paper-item class="menu-item" on-tap="logout">
                                <iron-icon icon="exit-to-app"></iron-icon>&nbsp;
                                <span>Выйти</span>
                            </paper-item>
                        </paper-menu>
                    </paper-header-panel>
                    <main-view main route="{{route}}"></main-view>
                </paper-drawer-panel>
            </template>
        </div>
        <div class="bottom">
            <audio id="app-player" is="app-player"></audio>
        </div>
    </div>
    <script src="js/modules/longPoll.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
